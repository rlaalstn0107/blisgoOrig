<!DOCTYPE html><!--  This site was created in Webflow. http://www.webflow.com  -->
<!--  Last Published: Thu May 13 2021 08:31:11 GMT+0000 (Coordinated Universal Time)  -->
<html data-wf-page="609bc30b5b21194481952694" data-wf-site="609a6a98f923748d29d9bec3">
<head>
  <title>Report</title>
  {% include 'head.html' %}
</head>
<body>
  {% include 'header.html' %}
  <section class="report-section w-container">
    <article class="w-row">
      <article class="w-col w-col-6">
        <!-- 결과로 출력할 이미지 -->
        {%if draw%}
        <img src="{{draw}}" loading="lazy" sizes="(max-width: 479px) 96vw, (max-width: 767px) 97vw, (max-width: 991px) 46vw, 460px" srcset="{{draw}} 500w, {{draw}} 640w" alt="">
      </article>
        {%else%}
        <img src="{{url_for('static',filename='images/metal100.jpg')}}" loading="lazy" sizes="(max-width: 479px) 96vw, (max-width: 767px) 97vw, (max-width: 991px) 46vw, 460px" srcset="{{url_for('static',filename='images/metal100-p-500.jpeg')}} 500w, {{url_for('static',filename='images/metal100.jpg')}} 640w" alt="">
      </article>
        {% endif %}
      <div class="w-col w-col-6">
        <div class="w-form">
          <form action="{{ url_for('google')}}" id="email-form" name="email-form" data-name="Email Form" method="post">
            <label for="sorting-2">Sort Class</label>
            <select id="sorting-2" name="sorting-2" required="" data-name="Sorting 2" class="w-select">
              <option value="">---------------</option>
                <option value="cardboard">종이</option>
                <option value="cartons">종이팩</option>
                <option value="glass">유리</option>
                <option value="metal">캔류</option>
                <option value="plastic">플라스틱</option>
                <option value="etc">기타</option>
            </select>
            <!--전달할 이미지의 값 -->
              <textarea id="textArea2" name="textArea2" cols="110" rows="10" style="display:none;">{{img}}</textarea>
              <input type="submit" value="전송!" data-wait="잠시 기다려 주세요..." class="submit-button w-button">
            </form>
          <div class="w-form-done">
            <div>Thank you! Your submission has been received!</div>
          </div>
          <div class="w-form-fail">
            <div>Oops! Something went wrong while submitting the form.</div>
          </div>
        </div>
      </div>
    </article>
  </section>
  {% include 'footer.html' %}
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=609a6a98f923748d29d9bec3" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="{{ url_for('static',filename='js/webflow.js') }}" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
</body>
</html>
